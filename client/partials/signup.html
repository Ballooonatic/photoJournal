<div id='signup' ng-controller="AuthController">

  <h2>photoJournal.</h2>

  <form name="signupForm" ng-submit='signup()' data-abide novalidate>

    <input placeholder="enter user name" type="text" name="username" ng-model="user.username" ng-minlength="4" ng-maxlength="20" required>
      <p class="error" ng-show="signupForm.username.$dirty && signupForm.username.$error.required">Name is required.</p>
      <p class="error" ng-show="signupForm.username.$dirty && (signupForm.username.$error.minlength || signupForm.username.$error.maxlength) ">Name should be between 4 and 20 characters.</p>

    <input placeholder="password" type="password" name="password" ng-model="user.password"  ng-minlength="6" ng-maxlength="20" required />
      <p class="error" ng-show="signupForm.password.$dirty && signupForm.password.$error.required">Password is required.</p>
      <p class="error" ng-show="signupForm.password.$dirty && (signupForm.password.$error.minlength || signupForm.password.$error.maxlength) ">Password should be between 6 and 20 characters.</p>

    <button type="submit">sign up</button>

  </form>

    <a href="/#!/"> Sign in. </a>

</div>
